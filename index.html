<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start; /*  */
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            padding-top: 50px; /*  */
            overflow: hidden; /*  */
        }
        .error {
            font-size: 100px;
            display: inline-block;
            width: 150px;
            height: 150px;
            line-height: 150px;
            border-radius: 50%;
            background-color: transparent;
            color: #ffcc00;
            margin-bottom: 20px;
            border: 3px solid #ffcc00;
        }
        .image-container {
            display: none;
            position: relative;
        }
        .image-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .mute-button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 10px;
            display: none; /*  */
        }
        .audio {
            display: none;
        }
        #error-text {
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
        }
        .links-container {
            margin-top: 20px;
            display: none; /*  */
        }
        .links-container a {
            color: white;
            background-color: #333;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!--  -->
    <div class="error" id="error-message">‚ö†</div>
    <div id="error-text">–æ—à–∏–±–æ—á–∫–∞</div>

    <!--  -->
    <div class="image-container">
        <img src="image.jpg" alt="Image">
        <button class="mute-button" onclick="muteAudio()">üîá Mute</button>
    </div>

    <!-- –ó–≤—É–∫ -->
    <audio class="audio" id="audio" src="sound.mp3" loop autoplay></audio>

    <!--  -->
    <div class="links-container">
        <a href="https://t.me/SeawfTAG" target="_blank">Telegram</a>
        <a href="https://tiktok.com/@" target="_blank">TikTok</a>
    </div>

    <script>
        let errorElement = document.getElementById('error-message');
        let errorText = document.getElementById('error-text');
        let imageContainer = document.querySelector('.image-container');
        let muteButton = document.querySelector('.mute-button');
        let audio = document.getElementById('audio');
        let isMuted = false;
        let linksContainer = document.querySelector('.links-container');

        // 
        const userLang = navigator.language || navigator.userLanguage;

        // 
        const messages = {
            'uk': '–°—Ç–∞–ª–∞—Å—è –Ω–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞',
            'en': 'An unknown error occurred',
            'ru': '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞',
            'de': 'Ein unbekannter Fehler ist aufgetreten',
            'fr': 'Une erreur inconnue est survenue',
            'es': 'Ocurri√≥ un error desconocido'
        };

        // 
        errorText.innerText = messages[userLang.substring(0, 2)] || messages['en'];

        // 
        document.body.addEventListener('click', function() {
            errorElement.style.display = 'none'; // 
            errorText.style.display = 'none'; // 
            imageContainer.style.display = 'block'; // 

            // 
            if (audio.paused) {
                audio.play();
            }

            // 
            muteButton.style.display = 'block';

            // 
            linksContainer.style.display = 'block';
        });

        // )
        function muteAudio() {
            // 
            muteButton.innerText = muteButton.innerText === "üîá Mute" ? "üîä Unmute" : "üîá Mute";
        }

        // 
        window.addEventListener('touchmove', function(event) {
            event.preventDefault();
        });

        window.addEventListener('wheel', function(event) {
            event.preventDefault();
        });

        window.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
    </script>

</body>
</html>
